<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Seguridad</title>
</head>
<body style="background-color:#33ffff;">
	<form th:action="@{/seguridad}" th:object="${robot}" method="post">
		<label style="font-family:verdana;">Marcar solo si es un robot: </label><input type="radio" th:field="*{soyRobot}" th:value="${false}">
		<br>
		<span th:errors="*{soyRobot}" style = "font-family:verdana; color: #E81505"></span><br>
		<br>
		<br>
		<input type="submit" value="Aceptar" style="width: 120px; height:30px">
	</form>	
	<br>
	<br>
	<a href="/producto" style="font-family:verdana;">Regresar</a>
</body>
</html>
